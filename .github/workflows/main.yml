name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm ðŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js ðŸ’¾
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies And Build ðŸ”§
        run: |
          pnpm install --frozen-lockfile
          pnpm run lint
          pnpm run build
